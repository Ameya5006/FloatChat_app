name: argo_mobile
description: A Flutter demo app for ARGO Mobile with animated buttons and real map integration.
publish_to: "none" # Remove this if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon1.png.jpg


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon1.png.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon1.png.jpg"
